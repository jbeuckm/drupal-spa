<html ng-app="drupalSpa">

<head>
    <title>drupal-client-browser</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="MainController">


<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Drupal SPA</span>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/content">Content</a></li>
                <li><a href="#/user" ng-show="user != null">User</a></li>
                <li><a href="#/login" ng-click="logout()" ng-show="user != null">Logout</a></li>
                <li><a href="#/login" ng-show="user == null">Login</a></li>
                <li><a href="#/register" ng-show="user == null">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div>

  <div class="wrapper">

    <div ng-view></div>

  </div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/drupal-client/build/drupal-client-browser.js"></script>
<script src="bower_components/angularjs/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>

<script src="app/app.js"></script>
<script src="app/controllers/main-controller.js"></script>
<script src="app/controllers/register-controller.js"></script>
<script src="app/controllers/login-controller.js"></script>
<script src="app/controllers/user-controller.js"></script>
<script src="app/controllers/content-controller.js"></script>

</body>

</html>
