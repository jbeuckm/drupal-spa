  <form class="form-signin">
    <h2 class="form-signin-heading">Login to Drupal</h2>

    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">{{errorMessage}}</div>

    <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" ng-model="username" />
    <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password"/>

    <!--label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label-->

    <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="login()">Login</button>

  </form>
