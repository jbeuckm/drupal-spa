<center>

<div><img width="100" height="100" src="{{$root.user.picture.url}}"></div>
<h2 class="form-signin-heading">User: {{$root.user.name}}</h2>

</center>

<div class="well">

  <div>Roles:
    <li ng-repeat="role in $root.user.roles">{{role}}</li>
  </div>

  <div>Mail: {{$root.user.mail}}</div>

  <div>Since: {{$root.user.created * 1000 | date:'medium'}}</div>
  <div>Last Login: {{$root.user.access * 1000 | date:'medium'}}</div>


</div>

<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="logout()">Logout</button>
